<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าลงทะเบียนและเลือกแบบทดสอบ</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ลงทะเบียนเข้าสู่บทบาทสมมติ</h1>
        <div class="form-group">
            <label for="fullName">ชื่อ-นามสกุล:</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="employeeEmail">อีเมลพนักงาน:</label>
            <input type="email" id="employeeEmail" required>
        </div>
        <div class="form-group">
            <label for="department">หน่วยงาน/ทีม:</label>
            <input type="text" id="department" required>
        </div>
        <div class="form-group">
            <label for="testType">เลือกประเภทแบบทดสอบ:</label>
            <select id="testType" required>
                <option value="" disabled selected>--- เลือก Product ---</option>
                <option value="health">Health (ประกันสุขภาพ)</option>
                <option value="life1">Life 1 (Saving 1)</option>
                <option value="life2">Life 2 (Saving 2)</option>
                <option value="life3">Life 3 (Retirement)</option>
            </select>
        </div>
        <button id="startSelectionBtn">เริ่มทำแบบทดสอบ</button>
    </div>

    <script>
        document.getElementById('startSelectionBtn').addEventListener('click', function() {
            const fullName = document.getElementById('fullName').value.trim();
            const employeeEmail = document.getElementById('employeeEmail').value.trim();
            const department = document.getElementById('department').value.trim();
            const testType = document.getElementById('testType').value;

            if (!fullName || !employeeEmail || !department || testType === "") {
                alert("กรุณากรอกข้อมูลให้ครบถ้วนก่อนเริ่มทำแบบทดสอบ!");
                return;
            }
            
            const userData = { fullName, email: employeeEmail, department };
            localStorage.setItem('roleplayUserData', JSON.stringify(userData));

            let productTag = ''; 
            let nextPage = '';

            // --- ตรรกะการกำหนด Product Tag และหน้าถัดไป ---
            if (testType === 'health') {
                productTag = 'health';
                nextPage = 'index1.html';
            } else if (testType === 'life1') {
                productTag = 'saving1';
                nextPage = 'index3.html';
            } else if (testType === 'life2') {
                productTag = 'saving2';
                nextPage = 'index4.html';
            } else if (testType === 'life3') {
                productTag = 'retirement';
                nextPage = 'index5.html';
            } else {
                console.error('ประเภทการทดสอบไม่ถูกต้อง:', testType);
                return;
            }
            
            // **บันทึก Product Tag ที่เลือกไว้**
            localStorage.setItem('roleplaySelectedProductTag', productTag);
            
            window.location.href = nextPage;
        });
    </script>
</body>
</html>
