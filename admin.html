<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จัดการแบบทดสอบ</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">แดชบอร์ดหัวหน้างาน</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addModal">เพิ่มแบบทดสอบ</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ชื่อ</th><th>ประเภท</th><th>สถานะ</th><th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="admin-test-list"></tbody>
    </table>
  </div>

  <!-- Modal เพิ่ม -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5>เพิ่มแบบทดสอบ</h5></div>
        <div class="modal-body">
          <input id="title" class="form-control mb-2" placeholder="ชื่อแบบทดสอบ">
          <input id="type" class="form-control mb-2" placeholder="ประเภท">
          <textarea id="description" class="form-control mb-2" placeholder="รายละเอียด"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="addTest()">บันทึก</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
